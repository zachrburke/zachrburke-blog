<html lang="en-US">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="/static/styles.css" rel="stylesheet">

  </head>
  <body>
    <div class="layout">
      <header>
        <h3>
          <a href='/'>Zach R. Burke</a>
          <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
            <span class="light-icon">

                24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round" class="lucide
                lucide-sun-icon lucide-sun"><circle cx="12" cy="12"
                  r="4"/><path d="M12 2v2"/><path d="M12 20v2"/><path d="m4.93
                  4.93 1.41 1.41"/><path d="m17.66 17.66 1.41 1.41"/><path
                  d="M2 12h2"/><path d="M20 12h2"/><path d="m6.34 17.66-1.41
                  1.41"/><path d="m19.07 4.93-1.41 1.41"/></svg>
            </span>
            <span class="dark-icon">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"

    <hr/>

      </header>
      <aside>
      </aside>
      <main>
      </main>
    </div>
    <script>
      function toggleTheme() {
        const html = document.documentElement;
        html.dataset.theme = html.dataset.theme === 'dark' ? 'light' : 'dark';
        localStorage.setItem('theme', html.dataset.theme);
      }

      // Set initial theme: saved preference > system preference > light
      const saved = localStorage.getItem('theme');
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      document.documentElement.dataset.theme = saved || (prefersDark ? 'dark' : 'light');
    </script>
  </body>
</html>
